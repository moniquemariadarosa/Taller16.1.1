<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Superhéroes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h1 class="text-center text-primary">Buscador de Superhéroes</h1>
      <form id="formularioBusqueda" class="d-flex mt-4">
        <input 
          type="text" 
          id="nombreHeroe" 
          class="form-control me-2" 
          placeholder="Ingresa el nombre del héroe (ej: Blossom)" 
          required>
        <button type="submit" class="btn btn-primary">Buscar</button>
      </form>
      <div id="resultadoHeroe" class="mt-4"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
